<h1>Integrated Travel Modeling (ADB40(2))</h1>
<p>Welcome! The Integrated Travel Modeling, (ADB40(2)) is a subcommittee, which focuses on demand modeling, energy, and land use and covers a broad range of topics.

It is a joint subcommittee between ADB40, ADC70, and ADD30.</p>
