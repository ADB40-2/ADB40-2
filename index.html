<h1>Integrated Transport Modeling (AEP50(2))</h1>
<p>Welcome! The Integrated Travel Modeling, (AEP50(2)) is a subcommittee, which focuses on demand modeling, energy, and land use and covers a broad range of topics.

It is a joint subcommittee between AEP50, AMS30, and AMS50.</p>
